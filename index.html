<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Tu Banco</title>
</head>
 <body>
  <div class="container">
    <h1>Tu Dinero, Tu Banco</h1>
        <div id="new-client">
          <h2>Create Your New  Online Account</h2>
          <form id="new-client">
            <div class="form-group">
              <label for="new-name">Your Name:</label>
              <input type="text" id="new-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input type="number" min="0" id="initial-deposit">
            </div>
            <button type="submit" class="btn btn-default btn-info">Create Account</button>
          </form>
        </div>
         <div id="transactions">
          <h2>Update Account</h2>
          <form id="account-update">
            <div class="form-group">
              <label for="new-deposit">New Deposit:</label>
              <input type="number" min="0" id="new-deposit">
            </div>
            <div class="form-group">
              <label for="new-withdrawal">New Withdrawal:</label>
              <input type="number" min="0" id="new-withdrawal">
            </div>
            <button type="submit" class="btn btn-default btn-info">Update Account</button>
        </div>
      <div class="balance">
        <br>
        <br>
        <h3>Account Name: <span id="account-name"></span></h3>
        <h3>Balance: $ <span id="account-balance"></span></h3>
      </div>
    </div>
  </body>
</html>
